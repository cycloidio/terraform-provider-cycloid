      allowEmptyValue: false
      description: Supported AWS type of resource to query. The parameter can be specified several times in order to request for different kind of resources.
      explode: true
      in: query
      name: resource
      schema:
        items:
          enum:
            - instances
            - vpcs
            - images
            - security_groups
            - subnets
            - volumes
            - snapshots
            - cache_clusters
            - load_balancers_v1
            - load_balancers_v2
            - db_instances
            - buckets
          type: string
        type: array
        uniqueItems: true
      style: form
    aws_next_token:
      description: The token to retrieve the next page of results
      in: query
      name: next
      schema:
        minLength: 1
        type: string
    aws_tags:
      allowEmptyValue: false
      description: An amazon tag, represented as `key|value` and where `key` or `value` could be omitted but not both, in order to select resources which has a `key` or a `value` whatever is its counterpart. `key` nor `value` can contains the `|` character. The parameter can be specified several times in order to request resources which match with at least one of the `tag|value` pairs
      explode: true
      in: query
      name: tag
      schema:
        items:
          maxLength: 383
          minLength: 2
          pattern: ^(?:(?:[\w\-+=.:/@ ]+\|)|(?:\|[\w\-+=.:/@ ]+)|(?:[\w\-+=.:/@ ]+\|[\w\-+=.:/@ ]+))$
          type: string
        type: array
        uniqueItems: true
      style: form

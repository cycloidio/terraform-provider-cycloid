        widget_config: '{}'
      properties:
        current:
          description: The current value that was previously configured for this variable upon creation or update. In case of shared variables having different values, it will be empty, and 'mismatch_values' will be filled instead.
          properties: {}
          type: object
        default:
          description: |-
            Default can take 2 kinds of definition.
            The first one is simply the variable to assign if nothing is given by the user and that the variable is required.
            The second one is dynamic default, meaning default that can vary based on conditions. The format is as follows:
              options:
                - name: "Name of set (can be omitted)"
                  condition: "$env == 'dev'"
                  default: t2.micro
                - condition: "$env == 'prod'"
                  default: t2.large
          properties: {}
          type: object
        depends_on:
          description: List of keys that are required to use this entity
          items:
            type: string
          type: array
        description:
          description: The description helping users understand the interest/impact of such variable/change
          type: string
        folded:
          description: Whether or not the entity should be displayed to the user. This entity must be usable as such (not required, or with a default if required)
          type: boolean
        key:
          description: 'The key is the name of variables for the ansible/pipeline/terraform technologies. If this is a first level variable then: keyX. If you have multiple terraform modules then use: module.Y.keyX to help identify the unique variable.'
          type: string
        mismatch_values:
          description: This is filled only when a shared variable does not have the same values anymore. e.g. a variable 'foo' was shared between 'ansible' and 'pipeline', was set to 'bar', but now the value found for 'ansible' is 'bus', while it's still 'bar' for the pipeline. In such situation, the Forms don't know anymore which is the correct data and will return both, while unsetting the 'Current' field.
          items:
            properties: {}
            type: object
          type: array
        name:
          description: The name of the variable displayed to the user
          type: string
        required:
          description: Whether or not the field is required - that helps distinguish "optional" variables and allows to set default if necessary and present
          type: boolean
        source:
          description: 'The source is only used for the branch widget to reference the key of the SCS or CR that the branches have to be read from. Because a branch in itself cannot exist, the user has to indicate from which SCS or CR he wants to retrieve branches. The source has to reference the key of an entity of a widget: ''CyCRS'' or ''CySCS'''
          type: string
        type:
          description: The type of data handled - used to manipulate/validate the input, and also validate default/values
          enum:
            - integer
            - float
            - string
            - array
            - boolean
            - map
          type: string
        unit:
          description: 'The unit to be displayed for the variable, helping to know what''s being manipulated: amount of servers, Go, users, etc.'
          type: string
        validations:
          description: "An array of validations and relative errors for this entitiy.  For example:\n  validations: \n    - regexp: \"^proj_.*$\" \n      error_message: \"the value must have 'proj_' as prefix\"\n    - regexp: \"^.*_awesome$\" \n      error_message: \"the value must have '_awesome' as suffix\"\nAt the moment only regexp validations are implemented but  we can expect objects with a 'type', and 'error_message' field. The type field can hold the constraint, as in the case of regexp or  hipotetically a moe complex object."
          items:
            properties: {}
            type: object
          type: array
        values:
          description: |-
            Values can take 2 kinds of definition.
            First one is a list of object, such as list of integer, maps, etc. Values allowed, e.g. [1, 10, 20, 50]. Note: In case of SliderRange only 2 values should be provided: [min, max], in case of providing them the other way around some validation test will fail.
            Second one is dynamic values, meaning values that can vary based on conditions. The format is as follows:
              options:
                - name: "Name of set (can be omitted)"
                  condition: "$env == 'dev'"
                  values: [dev-ami1, dev-ami2, dev-ami3]
                - condition: "$env == 'prod'"
                  values: [prod-ami1, prod-ami2, prod-ami3]
          properties: {}
          type: object
        values_ref:
          description: It's a URL in which the values have to be fetched from
          type: string
        widget:
          description: The widget used to display the data in the most suitable way
          enum:
            - auto_complete
            - dropdown
            - radios
            - slider_list
            - slider_range
            - number
            - simple_text
            - switch
            - text_area
            - cy_cred
            - cy_scs
            - cy_crs
            - cy_branch
            - cy_inventory_resource
            - cy_inventory_output
            - hidden
          type: string
        widget_config:
          description: |-
            Some specific configuration that could be applied to that widget. Currently only a few widgets can be configured:
              * cy_cred
                * 'cred_types' (list): reduce the types of credentials retrieved to that list. See supported types of credentials
                * 'display_keys' (bool): to specify if the path + key have to be written or only the path
              * radio
                * 'orientation' (string): whether you want to display it in an 'horizontal' or 'vertical' way
              * cy_inventory_resource
                * 'attribute' (string): REQUIRED The path to the attribute to actually use as value
                * 'provider' (string): The provider like '"provider[\"registry.terraform.io/hashicorp/aws\"]"'
                * 'type'  (string): The type of the resource like 'aws_vpc'
                * 'name' (string): The name of the resource like 'front'
                * 'module' (string): The module name like 'module.lemp'
                * 'label' (string): The label of the resource, this only applies for resources created directly from the API/FE
                * 'attributes' (string): The query string to filter the attributes like 'ingress[0].protocol[eq]=tcp'
                * 'custom_attributes' (string): The query string to filter the custom_attributes like 'ingress[0].protocol[eq]=tcp'
                * 'project' (string): Linked project canonical
                * 'environment' (string): Linked environment canonical
                * 'component' (string): Linked component canonical
              * cy_inventory_output
                * 'attribute' (string): Path to the output's attribute, which value will be used
                * 'attributes' (string): The query string to filter the attributes like 'ingress[0].protocol[eq]=tcp'
                * 'keys' (list(string)): List of output keys to select from
                * 'project' (string): Linked project canonical
                * 'environment' (string): Linked environment canonical
                * 'component' (string): Linked component canonical
                * 'service_catalogs' (list(string)): Linked service catalog (stack) canonicals
          properties: {}
          type: object
      required:
        - key
        - name
        - type
        - widget
      title: Forms file's Entity
      type: object
